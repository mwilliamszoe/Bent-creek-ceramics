<!DOCTYPE html>
<html>

<head>
    <title>Bent Creek Ceramics - Newsletter</title> <!--Remember to change name for different pages-->
    <meta charset="UTF-8">
    <meta name="description" content="A website about ceramics">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Zoe Williams">
    <link rel="stylesheet" type="text/css" href="ceramics.css" />
        <style>
            @import url('https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i');
        </style>
</head>

<body class="body">
    <header class="header">
        <div class="logo-box">
            <img class="logo-img" src="images/bent-creek-logo.png" alt="Bent Creek Logo-Black" width=40px height=40px>
        </div>
        <nav class="nav">
            <ul class="header-list">
                <li class="header-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="header-item">
                    <a href="about.html">About</a>
                </li>
                <li class="header-item">
                    <a href="newsletter.html">Newsletter</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="box">
        <h1 class="boxtitle">Sign Up for Our Weekly Newsletter</h1>
        <h2 class="bxsubttle">Stay up to day with events, activities, news and specials.</h2>
        <form>
            <p class="inputxt">Name</p>
            <input type="text" name="name" id="nameInput">
            <br>
            <p class="input-email">Email</p>
            <input type="email" name="email" id="emailInput">
            <input class="button" type="submit" value="Submit" id="signupButton">
        </form>
    </div>
    <img class="backgroundpots" src="images/background-2.jpg" alt="Pots on a shelf" width=100% height=775px>
    <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function(e) {
          var nameVal = nameInput.value;
          var emailVal = emailInput.value;
          if (nameVal && emailVal) {
            alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
            nameInput.value = "";
            emailInput.value = "";
          } else {
            alert('We would love for you to sign up, please provide both your name and email address.');
          }
        });
      </script>
</body>
